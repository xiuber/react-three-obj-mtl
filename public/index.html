<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <script src="%PUBLIC_URL%/nipple.js"></script>
    <title>React App</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font: 12px sans-serif;
        }

        button {
            background: gray;
            color: white;
            margin: 20px;
            border: 0;
            border-radius: 2px;
            padding: 6px 12px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        button:hover {
            background: dimgray;
        }

        :focus {
            outline: none;
        }

        div {
            text-align: center;
            width: 100%;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <noscript>
        You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>

</body>

</html>
